<html>

<head>
	<meta charset="utf-8">
	<title>Vue测试实例</title>
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>

<body>
	<div id="vue_det">
		<h1 v-if="show">{{site}}</h1>
		<h1 v-else>{{url}}</h1>
		<h1>{{alexa}}</h1>
	</div>

	<div id="vue_det1">
		<h1>{{message}}</h1>
		<input v-model="message">
	</div>

	<div id="vue_det2">
		<h1><a :href="url" :target="target">点我啊</a></h1>
	</div>

	<div id="vue_det3">
		<ul>
			<li v-for="(value,key) in object">
				{{key}} ==== {{value}}
			</li>
		</ul>
	</div>

	<div id="vue_det4">
		<p>计数器{{counter}}</p>
		<button @click="counter++" style="font-size: 25px">点我啊</button>
	</div>
	<div></div>

	<div id="vue_det5">
		<!-- <p>input元素：</p>
		<input v-model="message" placeholder="编辑我。。。。">
		<p>消息是: {{ message }}</p>

		<p>textarea 元素：{{message2}}</p>
		<textarea v-model="message2" placeholder="我是多行文本"></textarea>
		<p>消息是: {{ message2 }}</p> -->

		<p>input 元素：</p>
		<input v-model="message" placeholder="编辑我……">
		<p>消息是: {{ message }}</p>

		<p>textarea 元素：</p>
		<p style="white-space: pre">{{ message2 }}</p>
		<textarea v-model="message2" placeholder="多行文本输入……"></textarea>
	</div>

	<div id="vue_det6">
			<p>单选框</p>
		<input type="checkbox" id="singlecheck" v-model="vsinglecheck"/>
		<label for="singlecheck">{{vsinglecheck}}</label>

		<p>多选框</p>
		<input type="checkbox" id="football" value="Football" v-model="vmorecheck"/>
		<label for="football">Football</label>
		<input type="checkbox" id="basketball" value="Basketball" v-model="vmorecheck"/>
		<label for="basketball">Basketball</label>
		<input type="checkbox" id="vallball" value="Vallball" v-model="vmorecheck"/>
		<label for="vallball">Vallball</label>
		<br>
		<p>选择的值为: {{ vmorecheck }}</p>

	</div>


	<script type="text/javascript">
		// 我们的数据对象
		var data = { site: "教程", url: "www.runoob.com", alexa: 10000, show: true }
		var vm = new Vue({
			el: '#vue_det',
			data: data
		})

		new Vue({
			el: '#vue_det1',
			data: {
				message: ""
			}
		})

		new Vue({
			el: '#vue_det2',
			data: {
				url: 'http://www.runoob.com',
				target: '_blank'
			}
		})

		new Vue({
			el: "#vue_det3",
			data: {
				object: {
					name: "gao",
					age: 18
				}
			}
		})

		var vm = new Vue({
			el: "#vue_det4",
			data: {
				counter: 3
			}
		})
		vm.$watch("counter", function (var1, var2) {
			alert('计数器值的变化 :' + var2 + ' 变为 ' + var1 + '!');
		})
		

		new Vue({
			el:"#vue_det5",
			data: {
				message: 'aaa',
				message2: ''
			}
		})

		new Vue({
			el:"#vue_det6",
			data:{
				vsinglecheck:false,
				vmorecheck:[]
			}
		})


	</script>
</body>

</html>
